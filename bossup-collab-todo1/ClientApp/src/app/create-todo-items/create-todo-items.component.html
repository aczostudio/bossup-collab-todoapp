<p class="text-center">create-todo-items works!</p>
<form #form="ngForm" autocomplete="off">
  <input type="hidden" name="TdId" [value]="service.formData.id">
    <div class="form-row">
        <div class="form-group col-md-8 offset-sm-0 offset-md-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <input name="TodoDescription" #TodoDescription="ngModel" [(ngModel)]="service.formData.todoDesc" class="form-control" placeholder="Description" required>
            </div>
        </div>
    
        <div class="form-group col-md-8 offset-sm-0 offset-md-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
                <!--input name="TodoDate" #TodoDate="ngModel" [(ngModel)]="service.formData.todoDate" class="form-control" placeholder="DD/MM/YY" required maxlength="8" minlength="8">
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker-->
            </div>
        </div>

        <div class="form-group col-md-4 offset-sm-0 offset-md-4">
            <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="form-group col-12">
            <nav class="text-center">
                <a routerLink="/">Back</a>
            </nav>
        </div>
    </div>
</form>
