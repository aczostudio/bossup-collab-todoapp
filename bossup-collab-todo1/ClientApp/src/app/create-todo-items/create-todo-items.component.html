<p>create-todo-items works!</p>
<form #form="ngForm" autocomplete="off">
  <input type="hidden" name="TdId" [value]="service.formData.id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input name="TodoDescription" #TodoDescription="ngModel" [(ngModel)]="service.formData.todoDesc" class="form-control" placeholder="Todo Description" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
                <input name="TodoDate" #TodoDate="ngModel" [(ngModel)]="service.formData.todoDate" class="form-control" placeholder="DD/MM/YY" required maxlength="8" minlength="8">
            </div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>

</form>
